<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>École Internationale Robert Schuman</title> 
  <script>
    const userLang = navigator.language || navigator.userLanguage;
    const repo = window.location.pathname.split('/')[1];
    const root = `/${repo}`;

    if (userLang.startsWith("fr")) {
      window.location.replace(`${root}/fr/index.html`);
    } else {
      window.location.replace(`${root}/en/index.html`);
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
    <noscript>
      <p><a href="/fr/index.html">Aller à la version française</a> | <a href="/en/index.html">Go to the English version</a></p>
    </noscript>
</body>
</html>
